<html>

<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <title>Step Form</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
   <style>
      .box {
         width: 800px;
         margin: 0 auto;
      }

      .active_tab1 {
         background-color: #fff;
         color: #333;
         font-weight: 600;
      }

      .inactive_tab1 {
         background-color: #f5f5f5;
         color: #333;
         cursor: not-allowed;
      }

      .has-error {
         border-color: #cc0000;
         background-color: #ffff99;
      }
   </style>
</head>

<body>
   <br />
   <div class="container box">
      <br />
      <h2 align="center">My Step Form with Validation</h2><br />
    
      <form method="post" id="register_form">
         <ul class="nav nav-tabs">
            <li class="nav-item">
               <a class="nav-link active_tab1" style="border:1px solid #ccc" id="list_login_details">Login Details</a>
            </li>
            <li class="nav-item">
               <a class="nav-link inactive_tab1" id="list_personal_details" style="border:1px solid #ccc">Personal
                  Details</a>
            </li>
            <li class="nav-item">
               <a class="nav-link inactive_tab1" id="list_contact_details" style="border:1px solid #ccc">Contact
                  Details</a>
            </li>
         </ul>
         <div class="tab-content" style="margin-top:16px;">
            <div class="tab-pane active" id="login_details">
               <div class="panel panel-default">
                  <div class="panel-heading">Login Details</div>
                  <div class="panel-body">
                     <div class="form-group">

                        <label>Name : </label>
                        <input type="text" name="user_name" id="user_name" class="form-control" />
                        <span id="error_user_name" class="text-danger"></span>
                     </div>
                     <label>Enter Email Address</label>
                     <input type="text" name="email" id="email" class="form-control" />
                     <span id="error_email" class="text-danger"></span>
                  </div>
                  <div class="form-group">
                     <label>Enter Password</label>
                     <input type="password" name="password" id="password" class="form-control" />
                     <span id="error_password" class="text-danger"></span>
                  </div>
                  <div class="form-group">
                     <label>Confirm Password</label>
                     <input type="confirm_password" name="confirm_password" id="confirm_password"
                        class="form-control" />
                     <span id="error_confirm_password" class="text-danger"></span>
                  </div>
                  <br />
                  <div align="center">
                     <button type="button" name="btn_login_details" id="btn_login_details"
                        class="btn btn-info btn-lg">Next</button>
                  </div>
                  <br />
               </div>
            </div>
         </div>
         <div class="tab-pane fade" id="personal_details">
            <div class="panel panel-default">
               <div class="panel-heading">Fill Personal Details</div>
               <div class="panel-body">
                  <div class="form-group">
                     <label>Gender</label>
                     <label class="radio-inline">
                        <input type="radio" name="gender" value="male" checked> Male
                     </label>
                     <label class="radio-inline">
                        <input type="radio" name="gender" value="female"> Female
                     </label>
                     <label class="radio-inline">
                        <input type="radio" name="gender" value="other"> Other
                     </label>
                  </div>
                  <div class="form-group">
                     <label>BirthDate : </label>
                     <input type="Date" name="birthdate" id="birthdate" class="form-control" />
                     <span id="error_birthdate" class="text-danger"></span>
                  </div>
                  <div class="form-group">
                     <label>Age : </label>
                     <input type="text" name="age" id="age" class="form-control" />
                     <span id="error_age" class="text-danger"></span>
                  </div>

                  <br />
                  <div align="center">
                     <button type="button" name="previous_btn_personal_details" id="previous_btn_personal_details"
                        class="btn btn-default btn-lg">Previous</button>
                     <button type="button" name="btn_personal_details" id="btn_personal_details"
                        class="btn btn-info btn-lg">Next</button>
                  </div>
                  <br />
               </div>
            </div>
         </div>
         <div class="tab-pane fade" id="contact_details">
            <div class="panel panel-default">
               <div class="panel-heading">Fill Contact Details</div>
               <div class="panel-body">
                  <div class="form-group">
                     <label>Enter Address</label>
                     <textarea name="address" id="address" class="form-control"></textarea>
                     <span id="error_address" class="text-danger"></span>
                  </div>
                  <div class="form-group">
                     <label>Country : </label>
                     <select name="country" id="country" class="form-control">
                        <option></option>
                     </select>

                  </div>
                  <div class="form-group">
                     <label>State : </label>
                     <select name="State" id="State" class="form-control">
                        <option></option>
                     </select>

                  </div>
                  <br />
                  <div align="center">
                     <button type="button" name="previous_btn_contact_details" id="previous_btn_contact_details"
                        class="btn btn-default btn-lg">Previous</button>
                     <button type="submit" name="btn_contact_details" id="btn_contact_details"
                        class="btn btn-success btn-lg">Register</button>
                  </div>
                  <br />
               </div>
            </div>
         </div>
   </div>
   </form>
   </div>
   <script src="form.js" defer></script>
</body>

</html>
